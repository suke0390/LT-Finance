<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LT-Finance</title>
    <link rel="icon" href="./img/favicon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="font-body">
    <div class="main">
      <header class="py-6">
        <!-- <div class="max-w-7xl flex justify-between items-center px-8 mx-auto"> -->
        <div class="flex justify-between items-center px-8 mx-auto">
          <button class="md:hidden flex items-center" id="burger">
            <span class="material-icons-outlined"> menu_open </span>
          </button>
          <div class="flex items-center">
            <a href="" class="flex items-center">
              <img class="w-10 mx-2" src="./img/Logo.png" alt="logo" />
              <span class="hidden lg:block font-bold uppercase"
                >LT-Finance</span
              >
            </a>

            <div
              class="hidden md:flex space-x-8 items-center md:ml-10 lg:ml-28"
            >
              <a href="#">Overview</a>
              <a href="#Assets" class="text-selected-text">Assets</a>
              <a href="#Swap">Swap</a>
              <a href="#Workspace">Workspace</a>
            </div>
          </div>

          <div class="flex items-center space-x-8">
            <ul class="flex items-center">
              <li>
                <a href="#">
                  <span class="material-icons-outlined text-gray-500">
                    notifications
                  </span>
                </a>
              </li>
            </ul>
            <div class="hidden md:block">
              <div class="flex items-center">
                <div class="hidden lg:block text-center mr-3">
                  <p class="text-sm">Thomas Brown</p>
                  <p class="text-sm text-gray-400">Developer</p>
                </div>
                <button class="flex items-center" id="profile">
                  <img
                    class="w-10 h-10 mr-1 rounded-full object-cover"
                    src="https://cdn.dribbble.com/users/759083/screenshots/17196153/media/a437d241c694189e6738c54dcdf9cfd6.jpg"
                    alt="profile"
                  />
                  <span class="material-icons-outlined md-18 text-gray-400">
                    expand_more
                  </span>
                </button>
              </div>
              <div
                id="info"
                class="hidden absolute right-6 mt-1 py-2 w-32 bg-gray-100 shadow-md rounded-lg text-sm overflow-hidden"
              >
                <a href="#" class="block py-1 px-4 hover:bg-gray-200"
                  >Service</a
                >
                <a href="#" class="block py-1 px-4 hover:bg-gray-200 border-b"
                  >Settings</a
                >
                <a href="#" class="block mt-3 py-1 px-4 hover:bg-gray-200"
                  >Logout</a
                >
              </div>
            </div>
          </div>
        </div>
        <div id="mobile-menu" class="hidden md:hidden">
          <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200"
            >Features</a
          >
          <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200"
            >Pricing</a
          >
        </div>
      </header>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
